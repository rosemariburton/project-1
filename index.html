<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" align="left'">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <!-- CSS-Tricks  The Simplest Way to Load CSS Asynchronously -->
    <!-- by using media="print" basically says apply wip.css only when printing -->
    <!-- the browser will load the css without delays to rendering the page     -->
    <!-- ASYNCHRONOUSLY.  The onload attribute set to this.media = all  says    -->
    <!-- css applies to this screen on load.                                    -->
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Winnie the Pooh's Hunny Factory</title>
</head>

<body>
    <!-- <header><h1>Hunny Factory</h1></header> -->
    
    <img class="pooh" src="images/pooh-bees-wanted.gif" alt="pooh">
    <img class="scoreboard" src="images/SeekPng.com_cake-emoji-png_1477603.png" alt="scoreboard">
    <!-- <img class="scoreboard" src="images/cartoon-wooden-sign-png-clipart_2702935.png" alt="scoreboard"> -->
    <img class="backdrop" src="images/hun-woods-thewallpapers-1920-1080.jpeg" alt="backdrop">
    
    <div class="container">
        <div class="honeycombs">
            <div class="comb" id="hexagon">1</div>
            <div class="comb" id="redhex">2</div>
            <div class="comb" id="bluehex">3</div>
            <div class="comb" id="yellowhex">4</div>
            <div class="comb" id="greenhex">5</div>
            <div class="comb" id="hexagon">6</div>
            <div class="comb" id="hexagon">7</div>
            <div class="comb" id="hexagon">8</div>
            <div class="comb" id="hexagon">9</div>
            <div class="comb" id="hexagon">10</div>
            <div class="comb" id="hexagon">11</div>
            <div class="comb" id="hexagon">12</div>
        </div>
    </div>

    <div class="scoreboard">
        <ul class="tabSet" id="liTabSet">
            <li>üßõ RJB <span>20</span></li>
            <li>üêù Bees <span>21</span></li>
            <li>Timer: <span>02 sec</span></li>
        </ul>
    </div>

    <div class="buttonGroup">
        <button class="btn" id="btnStart">Start</button>
        <button class="btn" id="btnEnd">End</button>
    </div>

    <div class="modal">

    </div>
    
    <script src="javascript/app.js"></script>
</body>

</html>
